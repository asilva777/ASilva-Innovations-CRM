<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASilva CRM Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9fb;
      color: #1a1a1a;
    }

    header {
      background-color: #092c4c;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      color: #ffffff;
      font-size: 1.5rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #ffc107;
    }

    .dashboard {
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .dashboard h2 {
      color: #092c4c;
      margin-bottom: 1rem;
    }

    .card {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .card h3 {
      margin-top: 0;
      color: #092c4c;
    }

    .metric {
      font-size: 2rem;
      font-weight: 700;
      color: #0c5273;
    }
  </style>
</head>

<body>
  <header>
    <h1>ASilva CRM</h1>
    <nav>
      <ul>
        <li><a href="/index.html">ASilva Innovation's CRM</a></li>
        <li><a href="/api/docs.html">API Docs</a></li>
        <li><a href="/dashboard.html" class="active">Dashboard</a></li>
        <li><a href="https://asilvainnovations.com">Home</a></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard">
    <h2>Dashboard Overview</h2>
    <div class="card">
      <h3>Total Contacts</h3>
      <div class="metric" id="totalContacts">0</div>
    </div>
    <div class="card">
      <h3>Open Deals</h3>
      <div class="metric" id="openDeals">0</div>
    </div>
    <div class="card">
      <h3>Tasks Due Today</h3>
      <div class="metric" id="dueTasks">0</div>
    </div>
  </main>

  <script>
    // Simulated dynamic data for now
    document.getElementById('totalContacts').innerText = 128;
    document.getElementById('openDeals').innerText = 17;
    document.getElementById('dueTasks').innerText = 5;
  </script>
</body>

</html>
